<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            try {
                const response = await axios.get("/categories");
                const categoriesList = response.data;

                showCategories(categoriesList);
            }
            catch(err) {
                console.log(err);
            }
        }

        function showCategories(categories) {
            // Display the categories in the select element
            const selectElem = document.getElementById("selectCategory");
                   
            for (let fruit of categories) {
                const selectOption = document.createElement('option');
                selectOption.innerText = fruit;
                selectOption.value = fruit;
                selectElem.appendChild(selectOption);
            }           
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            try {
                const categoryVal = document.getElementById("selectCategory").value;

                let response;

                if (categoryVal == "0") {
                    await showItems([]);
                    return;
                }

                if (categoryVal == "all") {
                    response = await axios.get("/items");
                }

                else {
                    response = await axios.get("/items", 
                        {
                            params: {
                                category: categoryVal
                            }
                        });
                }

                await showItems(response.data);

                return response.data;
            }
            catch(err) {
                console.log(err)
            } 
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            const itemDiv = document.getElementById("itemsList");

            while (itemDiv.firstChild) {
                itemDiv.removeChild(itemDiv.firstChild);
            }

            if (!items || items.length === 0) {
                const noItemsMsg = document.createElement("p");
                noItemsMsg.className = "text-center";
                noItemsMsg.innerText = "No items";
                itemDiv.appendChild(noItemsMsg);
                return;
            }

            for (let item of items) {
                const itemName = item["name"];
                const itemCategory = item["category"];
                const quantity = item["quantity"];
                const price = item["price"];

                const colDiv = document.createElement("div");
                colDiv.className = "col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center mb-3";

                const cardDiv = document.createElement("div");
                const cardbodyDiv = document.createElement("div");
                cardDiv.className = "card h-100 text-center";
                cardbodyDiv.className = "card-body";
                cardDiv.style.width = "20rem";

                const itemHeader = document.createElement("h2");
                const categoryPara = document.createElement("p");
                const quantityPara = document.createElement("p");
                const pricePara = document.createElement("p");

                itemHeader.innerText = itemName;
                categoryPara.innerText = "Category: " + itemCategory;
                quantityPara.innerText = "Quantity: " + quantity;
                pricePara.innerText = "Price: " + parseFloat(price).toFixed(2);

                cardbodyDiv.appendChild(itemHeader);
                cardbodyDiv.appendChild(categoryPara);
                cardbodyDiv.appendChild(quantityPara);
                cardbodyDiv.appendChild(pricePara);

                cardDiv.appendChild(cardbodyDiv);

                colDiv.appendChild(cardDiv);
                itemDiv.appendChild(colDiv);
            }

        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
