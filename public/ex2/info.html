<!DOCTYPE html>
<html>
    <head>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
         <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="bg-light text-center p-5 mb-4">
            <h2>Choose an option:</h2>
            <label for="limit">Limit:</label>
            <input id="limit" type="number" min=1 max=5 value=1>
            <select onchange="getData()" id="type">
                <option value="customers">Customers</option>
                <option value="products">Products</option>
                <option value="suppliers">Suppliers</option>
            </select>
            
        </div>
        <div id="result">

        </div>
        <script>
            async function getData() {
                const limitVal = document.getElementById("limit").value;
                const typeVal = document.getElementById("type").value;
                try {
                    // Issue an axios get request to "/data" and passing in the required parameters
                    const response = await axios.get("/data", {
                        "params": {
                            "type": typeVal,
                            "limit": limitVal
                        }
                    })
                    createTable(response.data);
                } catch(err) {
                    console.log(err)
                }
            }

            function createTable(dataObj) {
                console.log("=== DEBUGGING DATA STRUCTURE ===");
                console.log("Full dataObj:", dataObj);
                console.log("Records array:", dataObj.records);
                console.log("First record:", dataObj.records[0]);
                console.log("Keys from first record:", Object.keys(dataObj.records[0]));
                
                const resultDiv = document.getElementById("result");
                // Clear previous content
                while (resultDiv.firstChild) {
                    resultDiv.firstChild.remove();
                }
                // Create H2 element
                const h2Elem = document.createElement("h2");
                const h2Val = dataObj["type"];
                h2Elem.innerText = h2Val;
                resultDiv.appendChild(h2Elem);

                // Create Table element
                 /*
                <table class="table">
                    <tbody>
                        <tr>
                            <th>heading 1</th>
                            <th>heading 2</th>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                */
                const tableElem = document.createElement("table");
                tableElem.className = "table";
                const tBodyElem = document.createElement("tbody");

                // Create Table Heading Row
                const trElem = document.createElement("tr");
                
                // The following is hard coding, DO NOT do it
                // if (type =="customers") {
                //     const thElem = document.createElement("th");
                //     thElem.innerText =
                // }

                // Retrieve the keys from the first object on records array
                const tblHeadings = Object.keys(dataObj["records"][0]);
                for (const headingVal of tblHeadings) {
                    const thElem = document.createElement("th");
                    thElem.innerText = headingVal;
                    trElem.appendChild(thElem);
                }
                tBodyElem.appendChild(trElem);

                // Create the inner content of table
                for (let i=0; i<dataObj["records"].length; i++) {
                    const trElem = document.createElement("tr");
                    for (let j=0; j <tblHeadings.length; j++) {
                        const tdVal = dataObj["records"][i][tblHeadings[j]]
                        const tdElem = document.createElement("td");
                        tdElem.innerText = tdVal;
                        trElem.appendChild(tdElem);
                    }
                    tBodyElem.appendChild(trElem);
                }
                tableElem.appendChild(tBodyElem);
                resultDiv.appendChild(tableElem);
            }

        </script>
</body>
</html>
